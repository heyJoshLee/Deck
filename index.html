<!doctype html>
<html>
  <head>
    <title>Easy Deck</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script src="javascripts/handlebars-v4.0.5.js"></script>
    <script src="javascripts/jquery-1.11.2.min.js"></script>
    <script src="javascripts/main.js"></script>
  </head>
  <body>
    <main>
      <h1>Easy Deck</h1>
      <section id="playarea"></section>
      <section class="buttons">
        <a id="draw_card">Draw Card</a>
        <a id="shuffle">Shuffle</a>
      </section>
    </main>

    <script id="playarea_t" type="x-handlebars-template">
      {{#if show_card}}
        <section id="show">
        <h2>{{current_value}} of {{current_suit}}</h2>
        </section>
      {{/if}}
      
      <img src="images/cards/cover.jpg">

        {{#if show_card}}

          <img id="card_img" src="images/cards/{{current_suit}}_{{current_value}}.jpg">
                  <h2 class="length">{{cards.length}}</h2>
                  <p>cards left</p>

          <br />
          <ol class="cardlist">
        {{#each graveyard}}
          <li>{{name}}</li>
        {{/each}}
        </ol>
        {{/if}}
        
    </script>
  </body>
</html>
